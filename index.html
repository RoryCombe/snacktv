<head>

  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="tv_152.png" />

  <link rel="stylesheet" href="src/index.css" />
</head>

<body>
  <!-- Main nav -->
  <nav>
    <ul>
      <li><a href="/top" class="contrast">ðŸ“º <strong>Snack TV</strong></a></li>
    </ul>
    <ul>
      <li><a href="/top">Top</a></li>
      <li><a href="/hot">Hot</a></li>
      <li><a href="/new">New</a></li>
      <li><a href="/rising">Rising</a></li>
    </ul>
  </nav>
  <!-- Subnav -->
  <nav id="subnav">
    <ul>
      <li>
        <select name="timeframe" aria-label="Timeframe">
          <option disabled value="">Timeframe</option>
          <option value="hour">Hour</option>
          <option value="day">Day</option>
          <option value="week">Week</option>
          <option value="month">Month</option>
          <option value="year">Year</option>
          <option value="all">All</option>
        </select>
      </li>
      <li>
        <select name="length" aria-label="Length">
          <option disabled value="">Length</option>
          <option value="5-7">5 - 7 Minutes</option>
          <option value="7-10">7 - 10 Minutes</option>
          <option value="10-15">10 - 15 Minutes</option>
          <option value="15-30">15 - 30 Minutes</option>
          <option value="30">30 Minutes Plus</option>
        </select>
      </li>
    </ul>
  </nav>
  <script>
    const addParam = (key, value) => {
      const url = new URL(location.href);
      url.searchParams.set(key, value);
      location.href = url.href;
    };

    const category = location.pathname.split('/')[1];

    if (category !== 'top') {
      const timeframeSelect = document.querySelector('select[name="timeframe"]');
      timeframeSelect.hidden = true;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const searchParams = new URLSearchParams(location.search);
      const lengthSelect = document.querySelector('select[name="length"]');
      const timeframeSelect = document.querySelector('select[name="timeframe"]');

      if (lengthSelect) {
        lengthSelect.value = searchParams.get('length') ?? '';
        lengthSelect.addEventListener('change', () => {
          addParam('length', lengthSelect.value);
        });
      }

      if (timeframeSelect) {
        timeframeSelect.value = searchParams.get('timeframe') ?? '';
        timeframeSelect.addEventListener('change', () => {
          addParam('timeframe', timeframeSelect.value);
        });
      }
    });
  </script>
  <main></main>
  <script type="module" src="src/index.ts"></script>
</body>

</html>
